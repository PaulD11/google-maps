  <form class="form-signin">
    <label for="email" class="sr-only">Email Adresse</label>
    <input type="email" id="email" class="form-control" placeholder="Email address" [(ngModel)]="email" name="email">
    <label for="Password" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password">
    <div>
      <button id=login class="card-body" (click)="signIn(email, password)">Login</button>
    </div>
    <div>
      <button id=register class="card-body" (click)="signUp(email, password)">Registrieren</button>
    </div>
    <div>
      <button id=forgot_password class="card-body" (click)="forgotPassword(email, password)">Passwort vergessen</button>
    </div>
  </form>
