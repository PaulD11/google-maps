<ion-header>

  <ion-navbar>
    <ion-title>Login/ Registrieren</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" floating>Email</ion-label>
      <ion-input #email></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Password</ion-label>
      <ion-input #password></ion-input>
    </ion-item>
    <button ion-button full (click)="signIn(email,password)">Login</button>
    <button ion-button color="secondary" full (click)="signUp(email,password)">Register</button>
  </ion-list>

</ion-content>
