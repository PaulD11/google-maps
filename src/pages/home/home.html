<ion-header>
  <ion-navbar>
    <ion-title>
      Map
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon>Add Marker</button>
    </ion-buttons> 
  </ion-navbar>
</ion-header>
 
<ion-content>
  <div #map id="map"></div> 
  <button ion-button color="light" (click)="saveData()">Save Data</button>
  <ion-list>
		<ion-item class="text" *ngFor="let hotel of hotels | async">
			{{hotel | json}}
		</ion-item>
	</ion-list>
</ion-content>
