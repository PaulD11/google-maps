<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <!--<button ion-button color="light" (click)="saveData(hotel)" [disabled]="!hotelname.value">Save Data</button>
    <ion-item>
      <ion-label fixed>Hotelname</ion-label>
      <ion-input type="text" value="" [(ngModel)]="hotel" #hotelname></ion-input>

    <ion-list>
      <ion-item *ngFor="let hotel of hotels | async">
        <h2>{{hotel.hotelname}}</h2>
        <p>{{hotel.place}}</p>
        <p>{{hotel.date}}</p>
        <p>{{hotel.price}}</p>
        <button ion-button clear item-end>Details</button>
        <button ion-button icon-only>
          <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
        </button>
      </ion-item>

      <ion-item class="text" *ngFor="let hotel of hotels | async">
        {{hotel | json}}
      </ion-item>

    </ion-list>
  </ion-list>
</ion-content>
