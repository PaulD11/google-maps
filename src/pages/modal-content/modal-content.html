<ion-header>
  <ion-toolbar>
    <ion-title>
      Hotel Buchen
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" >Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
      <ion-item>
       {{hotelName}}<br>
       {{hotelPrice}} <br>
       <button ion-button full outline (click) = "book()">Buchen</button>
      </ion-item>
  </ion-list>
</ion-content>
